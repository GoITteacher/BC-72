<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormData</title>
  </head>
  <body>
    <form class="form box js-form">
      <input
        type="text"
        class="js-input form-control"
        name="title"
        placeholder="Title"
      />
      <input
        type="text"
        class="js-input form-control"
        name="author"
        placeholder="Author"
      />
      <textarea
        name="desc"
        class="form-control"
        placeholder="Description"
      ></textarea>

      <button class="form-control" type="submit">Create Book</button>
    </form>
  </body>
</html>
