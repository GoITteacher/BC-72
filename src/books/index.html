<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/modal.css" />
    <link rel="stylesheet" href="../style/common.css" />
    <link rel="stylesheet" href="../style/books.css" />
  </head>
  <body>
    <div class="js-form-container fb fb-h">
      <form class="form box js-form">
        <input
          type="text"
          class="js-input form-control"
          name="title"
          placeholder="Title"
        />
        <input
          type="text"
          class="js-input form-control"
          name="author"
          placeholder="Author"
        />
        <textarea
          name="desc"
          class="form-control"
          placeholder="Description"
        ></textarea>

        <button class="form-control" type="submit">Create Book</button>
      </form>

      <div class="box" style="width: fit-content">
        <input type="text" class="form-control js-filter" />
        <ul class="js-books list"></ul>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
