<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/modal.css" />
    <link rel="stylesheet" href="../style/common.css" />
    <link rel="stylesheet" href="../style/bank.css" />
  </head>
  <body>
    <div class="js-form-container fb fb-h">
      <form class="form box js-form">
        <input
          type="number"
          class="js-input form-control"
          name="amount"
          placeholder="0.00"
          min="0"
        />
        <div class="fb">
          <input type="radio" name="priority" value="deposit" checked />Deposit
          <input type="radio" name="priority" value="withdraw" />Withdraw
        </div>

        <button class="form-control" type="submit">Create Transaction</button>
      </form>

      <div class="box" style="width: fit-content">
        <ul class="js-transaction list">
          <li class="box transaction deposit">
            <p>Type: deposit;</p>
            <p>Amount: 100;</p>
            <p>Current Balance: 100;</p>
          </li>
        </ul>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
